name: Workflow1

on: 
  push:
    branches: 
      - main
  
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: false
      logLevel:
        description: 'Log level'
        default: 'debug' 
        type: choice
        options:
        - info
        - warning
        - debug 
      tag:
        description: 'Apply tag after successfull test run'
        required: false 
        type: boolean 
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false 
  
